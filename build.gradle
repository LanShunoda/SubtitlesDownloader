group 'com.plorial'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
//    compile 'com.github.wtekiela:opensub4j:0.1.2'
    compile 'com.google.firebase:firebase-server-sdk:[3.0.0,)'
    compile 'com.google.cloud:gcloud-java:0.2.4'
    compile group: 'org.codehaus.guessencoding', name: 'guessencoding', version: '1.4'
//    compile 'com.github.wtekiela:opensub4j:0.1.3-SNAPSHOT.jar'
}

